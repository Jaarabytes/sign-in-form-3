<html lang="en">
<head>

<body>
    <div id = "main">
        <div id = "header">
            <h3>Sign up for free</h3>
        </div>
        <button id = "google"><img src = "https://pluspng.com/img-png/google-logo-png-open-2000.png">Sign up with google</button>
        <p id ="mute">---SIGN UP WITH EMAIL---</p>
        <div id = "details">
        <form>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" placeholder = "Eg. Barry Allen" name="fullname" required><br>

              <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder = "you@email.com"  required><br>

                 <input type="submit" value="Get started" id = "submit">
        </form>
    </div>
    <p><b>Already have an account?</b> <a href = "#" id = "log-in">Log in</a></p>
    </div>
